<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <form class="search">
      <input type="text" placeholder="search city" />
      <button type="submit">search</button>
    </form>

    <div class="container">
      <div class="upper-data">
        <img class="icon" src="./assets/amindi-1.jpg" alt="hot" />
        <!-- <img src="./assets/cold.png" alt="cold" /> -->

        <div class="wether-data">
          <div class="location"></div>
          <div class="temperature"></div>
        </div>
      </div>
      <div class="lower-data">
        <div class="more-info">More information</div>
        <div class="more-info-container">
          <div class="info-block">
            <div class="info-block-label">
              <img class="weather-state" src="" alt="" />
            </div>
          </div>

          <div class="info-block">
            <div class="info-block-label">
              <h4 class="wether-info"></h4>
            </div>
          </div>

          <div class="info-block">
            <div class="info-block-label humidityContainer">
              <img src="./assets/water.png" alt="" />
              <span>humidity</span>
            </div>

            <div class="info-block-value humidity"></div>
          </div>

          <div class="info-block windContainer">
            <div class="info-block-label">
              <img src="./assets/wind.png" alt="" />
              <span>wind</span>
            </div>

            <div class="info-block-value wind"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
